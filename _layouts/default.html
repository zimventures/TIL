<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {%- include head.html -%}

  <body>

    
    {%- include header.html -%}

    <div class="container-fluid">
      <div class="page-content row" aria-label="Content">
        
        <div id="left-sidebar" class="col-2">
          {%- include sidebar.html -%}
        </div>

        <div class="col-8" aria-label="Content">
            {{ content }}   
   
        </div>

        <div id="right-sidebar" class="col-2">
        </div>

      </div>
    </div>

    {%- include footer.html -%}

    <script src="{{'/assets/js/jQuery-3.6.0/jquery-3.6.0.min.js' | relative_url }}"></script>
    <script src="{{'/assets/js/sidebar.js' | relative_url }}"></script>
    <script src="{{'/assets/js/bootstrap-5.1.3/bootstrap.bundle.min.js' | relative_url }}"></script>
  
  </body>

</html>
